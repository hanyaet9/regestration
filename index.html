<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./Sign Up/css/bootstrap.min.css">
    <link rel="stylesheet" href="./Sign Up/css/style.css">
</head>
<body>
    <header class="vh-100 overflow-hidden">
        <div class="row mt-5">
            <div class="col-lg-12">
                <div class="inner-div w-75 mt-5 p-5 mx-auto d-flex flex-column ">
                    <h1 class="heading text-center">Smart Login System</h1>
                    <input type="text" name="name" class="name mt-3 rounded-1 form-control" id="name" placeholder="Enter your name">
                    <input type="email" name="email" class="email mt-3 rounded-1 form-control" id="mail" placeholder="Enter your email">
                    <input type="password" name="password" class="password mt-3 rounded-1 form-control" id="pass" placeholder="Enter password">
                    <div class="alert mx-auto mb-0"></div>
                    <button type="submit" class="sb btn btn-outline-info text-center mt-3">Sign Up</button>
                    <p class="text-center text-white mt-3">You have an account?  <a target="_self" href="../Sign In/signin.html">Sign In</a></p> 

                </div>
            </div>
        </div>
    </header>
